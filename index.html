<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My planner app</title>

  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <!-- https://konpa.github.io/devicon/ -->

  <link href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css" rel="stylesheet">

</head>
<body>
  <div class="bg-image"></div>

  <div class="container">
    <div class="header">
      <h1 class="header-1 app-title"><i class="ion-ios-paper"></i> My planner app</h1>
      <h1 class="today-dateheader-1 header-2
      app-title "><i class="ion-ios-time"></i> 25 December 2018</h1>
    </div>
    <div class="sections">
      <section class="section skills">
        <h2 class="header-2 section__title">SKILLS</h2>
        <div class="skills__icons">
            <i class="skills__icon devicon-html5-plain-wordmark"></i>
            <i class="skills__icon devicon-css3-plain-wordmark"></i>
            <i class="skills__icon devicon-sass-original"></i>
            <i class="skills__icon devicon-javascript-plain"></i>
            <i class="skills__icon devicon-nodejs-plain-wordmark"></i>
            <i class="skills__icon devicon-webpack-plain-wordmark"></i>
            <i class="skills__icon devicon-jquery-plain-wordmark"></i>
            <i class="ion-md-add-circle-outline skills__icon skills__icon-add"></i>

        </div>
      </section>
      <section class="section week">
        <h2 class="header-2 section__title">week</h2>
      </section>
      <section class="section month">
          <h2 class="header-2 section__title">month</h2>
      </section>
      <section class="section year">
          <h2 class="header-2 section__title">year</h2>
      </section>
    </div>
    </div>
  <!-- <script src="script.js"></script> -->
</body>
</html>
