<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My planner app</title>

  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <!-- https://konpa.github.io/devicon/ -->

  <link href="https://unpkg.com/ionicons@4.4.8/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

</head>
<body>
<!-- CONTAINER -->
  <div class="container">

<!-- APP HEADER -->
    <div class="header">
      <h1 class="header-1 app-title"><i class="ion-ios-paper"></i> My planner app</h1>
      <h1 class="header__date"></h1>
    </div>


<!-- ALL SECTIONS -->
    <div class="sections">


  <!-- SECTION SKILLS -->
      <section class="section skills">
        <h2 class="header-2 section__title">SKILLS</h2>
        <div class="skills__icons">
            <i class="fas fa-plus-circle skills__icon skills__icon-add"></i>
        </div>

        <div class="popup hide">
          <div class="popup__bg">
            <div class="popup__header">
              <div class="search">
                <input type="text" class="search__input" placeholder="Search for icons">
                <i class="fas fa-search search__icon"></i>
              </div>
              <button class="button button__close popup__close-btn"><i class="fas fa-times-circle"></i></button>
            </div>
            <div class="popup__icons">
            </div>
            <div class="popup__add">
              <button class="button popup__add--btn">Update skills</button>
            </div>
          </div>
        </div>
      </section>

      <div class="popup-task hide">
        <div class="popup-task__bg">
            <button class="button popup-task__bg--close"><i class="fas fa-times-circle"></i></button>
          <h1 class="popup-task__header"> Add or update your task</h1>
          <form class="popup-task__form">
            <!-- <input class="popup-task__form--text" type="text" name="task" placeholder="Your task"> -->
            <textarea name="task" cols="30" rows="2" placeholder="Your task" class="popup-task__form--text"></textarea>
            <input class="popup-task__form--submit" type="submit" value="Submit">
          </form>
         
        </div>
      </div>

  <!-- SECTION WEEK -->
      <section class="section week">
        <div class="section__title--arrows">
          <button class="button button__previous button__previous--week">
              <i class="fas fa-angle-left"></i>
          </button>
          <h2 class="header-2 section__title">week <span class="week__number"></span></h2>
          <button class="button button__next button__next--week">
              <i class="fas fa-angle-right"></i>
          </button>
        </div>
        <div class="section__content week-days">
        </div>
      </section>


  <!-- SECTION MONTH -->
      <section class="section month">
        <div class="section__title--arrows">
          <button class="button button__previous button__previous--month">
              <i class="fas fa-angle-left"></i>
          </button>
          <h2 class="header-2 section__title"><span class="month-name"></span></h2>
          <button class="button button__next button__next--month">
              <i class="fas fa-angle-right"></i>
          </button>
        </div>
        <div class="section__content month__weeks">
        </div> 
      </section>


  <!-- SECTION YEAR -->
      <section class="section year">
          <div class="section__title--arrows">
            <button class="button button__previous button__previous--year">
                <i class="fas fa-angle-left"></i>
            </button>
            <h2 class="header-2 section__title">year <span class="year-number"></span></h2>
            <button class="button button__next button__next--year">
                <i class="fas fa-angle-right"></i>
            </button>
          </div>
          <div class="section__content year__months"></div>
      </section>
    </div>
    </div>
</body>
</html>
